title: Presentation
baseurl: ""
markdown: kramdown
defaults:
  -
    scope:
      path: ""
    values:
      layout: reveal
highlight:
  path: "/highlight.js"
reveal:
  path: "/reveal.js"
  theme: black
  plugins:
    - highlight
  settings:
    controls: false
    progress: true
    history: true
    center: true
    transition: slide
